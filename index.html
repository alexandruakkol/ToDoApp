<!-- Google Keep clone -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>The Todo App</header>
    <nav>
      <div class="sidebarButton" id="notesTab">Notes</div>
      <div class="sidebarButton" id="doneTab">Done</div>
    </nav>

    <div class="main">
        <div class="completedContainer">
   
        </div>

      <div class="bar">
        <label for="newProject">new note</label>
        <input type="text" id="newProject" name="newProject" placeholder="title"/>
        <button id="NPButton">Create</button>
      </div>
      
      <div class="projectContainer">
        
      </div>
    </div>

    <script src="list.js"></script>
  </body>
</html>
