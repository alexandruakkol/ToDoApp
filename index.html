<!-- Google Keep clone -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
        <h1 class="title">The Todo App</h1></header>
    <nav>
      <div class="sidebarButton" id="notesTab">Notes</div>
      <div class="sidebarButton" id="doneTab">Done</div>
    </nav>

    <div class="main">
        <div class="completedContainer">
   
        </div>

      <div class="bar">
        <label for="newProject">new note</label>
        <input type="text" id="newProject" name="newProject" placeholder="title"/>
        <button id="NPButton">Create</button>
      </div>
      
      <div class="projectContainer">
        
      </div>
    </div>
    <script src="list.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
